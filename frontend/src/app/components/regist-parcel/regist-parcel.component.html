<app-mynavbar></app-mynavbar>

<div class="container" style="margin-top:60px">
  <div class="card text-white bg-dark ">
    <h5 class="card-header">
      ลงทะเบียนพัสดุ
    </h5>
  </div>
  <div class="card-body" style="margin-left: 10px">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#regModel">
      <i class="fa fa-id-card-o" aria-hidden="true"></i> ลงทะเบียน</button>
    <table class="table" style="margin-top:20px">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">ชื่อผู้ส่ง</th>
          <th scope="col">ชื่อผู้รับ</th>
          <th scope="col">แก้ไขข้อมูล</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of regist">
          <td scope="row">{{item._id}}</td>
          <td>{{item.nameS}}</td>
          <td>{{item.nameR}}</td>
          <td>
            <button type="button" class="btn btn-success btn-circle" data-toggle="modal" data-target="#editModel"><i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger btn-circle" style="margin-left: 5px;"><i
                class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">ลงทะเบียน</button>

    </div>
  </div>
