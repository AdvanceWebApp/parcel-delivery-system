<app-mynavbar></app-mynavbar>

<div class="container" style="margin-top:60px">
  <div class="card text-white bg-dark ">
    <h5 class="card-header">
      ติดตามพัสดุ
    </h5>
  </div>
  <div class="card-body">
    <label for="searching" style="margin-left: 220px;"><i class="fa fa-truck" aria-hidden="true"></i> ติดตามพัสดุ</label>
    <form [formGroup]="REGForm">
      <input id="searching" class="form-control col-md-6" style="margin-left: 220px;" type="search" placeholder="ID Parcal" aria-label="Search" formControlName="id">
    </form>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-outline-success my-2 my-sm-0"type="submit" data-toggle="modal" data-target="#stateModel" (click)="Registertrack()">ค้นหา</button>
  </div>
  <div class="modal fade" id="stateModel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark">
        <!-- Modal Header -->
        <div class="modal-header text-white">
          <h4 class="modal-title">สถานะพัสดุ</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputState">ผู้ส่ง</label>
                    <br>
                    <label for="inputState">{{regtra.nameS}}</label>
                  </div>
                  &nbsp;
                  <div class="form-group col-md-4">
                    <label for="inputState">ผู้รับ</label>
                    <br>
                    <label for="inputState">{{regtra.nameR}}</label>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputState">สถานะ</label>
                    <br>
                    <label for="inputState">{{regtra.state}}</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">ปิด</button>
        </div>
      </div>
    </div>
  </div>
</div>
