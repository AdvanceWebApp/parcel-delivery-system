<app-mynavbar></app-mynavbar>

<div class="container" style="margin-top: 60px">

    <div class="card">
        <div class="card-header">
            <h3>มอบหมายงาน</h3>
        </div>

        <div class="card-body" style="margin-left: 10px">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>เลขพัสดุ</label>
                        <select class="form-control" [(ngModel)]="item" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let item of regists">{{item._id}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label></label><br>
                        <button type="button" class="btn btn-success" data-dismiss="modal"
                            (click)="addItem()">confirm</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-1.5">
                        <label>น้ำหนัก</label>
                        <h5>{{weight}}</h5>
                    </div>
                    <div class="form-group col-md-1.5">
                        <label for="inputState">หน่วย</label>
                        <h5>{{unit}}</h5>
                    </div>
                </div>
                <br>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>ชื่อผู้รับ</label>
                        <h5>{{pre}} {{rname}}</h5>
                    </div>
                    <div class="form-group col-md-3">
                        <label>เบอร์โทรศัพท์</label>
                        <h5>{{tel}}</h5>
                    </div>
                </div>
                <br><br>
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <div class="form-group">
                            <label for="inputAddress">ที่อยู่ผู้รับ</label>
                            <h5>{{adr}}</h5>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputEmail4">ตำบล/แขวง</label>
                        <h5>{{dist}}</h5>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputEmail4">อำเภอ/เขต</label>
                        <h5>{{cnty}}</h5>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">จังหวัด</label>
                        <h5>{{city}}</h5>
                    </div>
                    <div class="form-group col-md-2">
                        <label>รหัสไปรษณีย์</label>
                        <h5>{{pcode}}</h5>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputState">พนักงานส่ง</label>
                        <input type="text" class="form-control" formControlName='staff'>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label>วันที่เริ่มส่ง</label>
                        <input type="date" id="start" name="trip-start">
                    </div>
                    <div class="form-group col-md-3">
                        <label>วันที่ส่งถึงปลายทาง</label>
                        <input type="date" id="start" name="trip-start">
                    </div>
                </div><br>
            </form>
            <br>
            <button type="submit" class="btn btn-dark" (click)="submitClick()">บันทึก</button>&nbsp;
            <button type="reset" class="btn btn-light" (click)="clearClick()">ล้าง</button>
        </div>
    </div>
</div>
